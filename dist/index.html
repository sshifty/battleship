<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
        <div class="img-cropper">
            <a href="https://github.com/sshifty/battleship" target="_blank">
                <img class="pics" src="../src/github.png" alt="Github icon">
            </a>
            
        </div>
        
    </header>
    <main>
        <div class="left">
            <h1>Your Board</h1>
            <div class="player-board board"></div>
        </div>
        <div class="right">
            <h1>Enemy's Board</h1>
            <div class="comp-board board"></div>
        </div>
        
        
    </main>
    <div class="modal">
        <div class="modal-content">
            <h1 class="winner">XD</h1>
            <button class="btn">New Game</button>
        </div>
        
    </div>
</body>
</html>
